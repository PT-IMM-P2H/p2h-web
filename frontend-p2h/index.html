<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/image_asset/IMM.svg" />

    <!-- Mobile Optimization Meta Tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#523E95" />

    <!-- Content Security Policy -->
    <!-- Note: 'unsafe-eval' is only needed for Vite dev mode, production build doesn't need it -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
           script-src 'self' 'unsafe-inline'; 
           style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
           font-src 'self' https://fonts.gstatic.com; 
           img-src 'self' data: https:; 
           connect-src 'self' https://p2h-web-production.up.railway.app https://*.railway.app http://localhost:8000 http://127.0.0.1:8000 ws://localhost:* ws://127.0.0.1:*;"
    />

    <!-- SEO and Description -->
    <meta
      name="description"
      content="Sistem Pelaksanaan Pemeriksaan Harian (P2H) PT IMM - Aplikasi monitoring dan pencatatan pemeriksaan kendaraan harian"
    />
    <meta
      name="keywords"
      content="P2H, pemeriksaan harian, kendaraan, PT IMM, monitoring"
    />

    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <title>P2H - Pelaksanaan Pemeriksaan Harian | PT IMM</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
