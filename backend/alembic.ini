# Alembic Config file

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = Asia/Makassar

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# version path separator
version_path_separator = os

# =========================================================================
# DATABASE URL CONFIGURATION
# =========================================================================
# PENTING: URL ini akan di-override oleh env.py menggunakan DATABASE_URL dari .env
# Jadi tidak perlu diubah di sini, cukup set di file .env saja!
# Format .env: DATABASE_URL=postgresql://postgres:PASSWORD@localhost:PORT/p2h_imm
sqlalchemy.url = postgresql://postgres:password@localhost:5432/p2h_imm

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S